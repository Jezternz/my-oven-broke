<div id="container">
    <img id="explosion" style="display:none;" src="http://media.giphy.com/media/uSHMDTUL7lKso/giphy.gif" width="100%" height="100%" />
    <span id="oven">
    <img id="arrow" src="http://gulbargawebdesign.com/blog/wp-content/uploads/2012/01/round_arrow1.gif" />
    <div id="arrowtext">Try turn the knob</div>
        <div id="title">Turn on the oven, do it.</div>
        <span id="oven-top">
            <div id="setting" class="gauge" tabindex="-1" data-hint="This is unrealistic, no-one sane would try this first.">
                <div class="opts">
                    <span class="optAbove">Function</span>
                    <span class="opt1">OFF</span>
                    <span class="opt3">BAKE</span>
                    <span class="opt5">FAN BAKE</span>
                    <span class="opt7">GRILL</span>                    
                </div>
                <div class="knob">&nbsp;</div>
            </div>
            <div id="temperature" class="gauge" tabindex="-1" data-hint="This is completely illogical, try again.">
                <div class="opts">
                    <span class="optAbove">Oven</span>
                    <span class="opt1">0</span>
                    <span class="opt2">50</span>
                    <span class="opt3">100</span>
                    <span class="opt4">150</span>
                    <span class="opt5">200</span>
                    <span class="opt6">250</span>                 
                </div>
                <div class="knob">&nbsp;</div>
            </div>
            <div id="timer" class="gauge">
                <div class="opts">
                    <span class="optAbove">Timer</span>
                    <span class="opt1">AUTO OFF</span>
                    <span class="opt2">20</span>
                    <span class="opt3">40</span>
                    <span class="opt4">60</span>
                    <span class="opt5">80</span>
                    <span class="opt6">100</span>
                    <span class="opt7">120</span>                 
                </div>
                <div class="knob">&nbsp;</div>
            </div>
        </span>
        <span id="oven-actual">
            <div id="oven-handle"></div>
            <div id="oven-window"></div>
        </span>
    </span>    
</div>
